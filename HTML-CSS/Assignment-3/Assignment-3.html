<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .account {
            display: flex;
            align-items: center;
        }
        .account img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }
        main {
            display: flex;
            margin-top: 20px;
        }
        .checkout-form {
            flex: 2;
            background-color: #f1f7fa;
            padding: 20px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .order-summary {
            flex: 1;
            background-color: #f1f7fa;
            padding: 20px;
            border-radius: 8px;
        }
        .progress-bar ul {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            margin-right: 20px;
            list-style-type: none;
        }
        .input-container {
            padding: 0 40px 0 40px;
        }
        .tick-label {
            width: 15px;
            height: 15px;
        }
        .progress-step {
            display: flex;
            align-items: center;
        }
        .progress-step::after {
            content: "";
            display: block;
            width: 50px;
            height: 1px;
            background-color: #e0e0e0;
            margin: 0 10px;
        }
        .progress-line{
            flex-grow: 1;
            height: 2px;
            align-self: center;
            background-color: #e0e0e0;
            margin: 0 10px;
            
        }
        .progress-step:last-child::after {
            display: none;
        }
        .active {
            color: #007bff;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgb(232,234,235);
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .registration {
            display: flex;
            margin-top: 20px;
            margin-right: 20px;
            align-items: center;
            gap: 20px;
            justify-content: end;
        }
        .btn-login {
            width: 100px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn-shipping {
            width: 150px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn-apply {
            width: 100px;
            height: 40px;
            color: #007bff;
            border-color: #007bff;
            text-align: center;
            border-radius: 10px;
            background-color: #F2F3F5;
            cursor: pointer;
        }
        .product-image {
            object-fit: contain;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }
        .price-counter{
            display: flex;
            justify-content: space-between;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .quantity-control button {
            width: 30px;
            height: 30px;
            background-color: #f0f0f0;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .quantity-control span {
            margin: 0 10px;
        }
        .discount-code {
            display: flex;
            margin-top: 10px;
        }
        .discount-code input {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

        <header>
            <img src="./images/Daddy.png" alt="Daddy logo" class="logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Contact</a>
                <a href="#">Help</a>
            </nav>

            <div class="account">
                <p style="margin: 5px;">Account ▼</p>
                <img src="./images/shopping-bag-icon.png" alt="shopping-bag-icon" style="width: 20px; height: 20px;">
                <span style="font-size: 15px;">3 items</span>
                <img src="./images/random.jpeg" alt="Profile">
            </div>

        </header>

        <main>

            <div class="checkout-form">
                <div class="progress-bar">
                    <ul>
                        <li><span style="color: #007bff;">Account</span></li>
                        <div class="progress-line"></div>
                        <img src="./images/tick-icon.png" alt="tick icon" class="tick-label">
                        <div class="progress-line"></div>
                        <li style="color: #6d6a6a;">Shipping</li>
                        <div class="progress-line"></div>
                        <img src="./images/tick-icon.png" alt="tick icon" class="tick-label">
                        <div class="progress-line"></div>
                        <li style="color: #6d6a6a;">Payment</li>
                    </ul>
                </div>

                <h4 style="margin:0 40px 20px 40px;">Account details</h4>

                <form>
                    <div class="input-container">
                        <label for="email" >Email address</label>
                        <input type="text" id="email" value="Email@myemail.com" style="  background-color: #d7e0e6;">
                        <label for="password">Password</label>
                        <input type="password" id="password" value="********" style="  background-color: #d7e0e6;">
                    </div>
                   
                    <div class="registration">
                        <p>Register for account</p>
                        <button class="btn-login">Login</button>
                    </div>
                </form>

                <hr style="margin-right:20px; margin-left: 35px; margin-top: 150px; margin-bottom: 50px; color: #e0e0e0;"></hr>

                <div class="registration">
                    <p>Cancel order</p>
                    <button class="btn-shipping">Shipping details</button>
                </div>

            </div>

            <div class="order-summary">
                <h4>Order Summary</h4>
                <img src="./images/headphone.jpeg" alt="headphone" class="product-image">
                <h3>Sony wireless headphones</h3>

                <div class="price-counter">
                    <p style="font-weight: bold;">£320.45</p>
                    <div class="quantity-control">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                </div>

                <label style="font-size: 12px;" for="Gift-card">Gift Card / Discount Code</label>

                <div class="discount-code" style="align-items: center;">
                    <input type="text" id="Gift-card">
                    <button class="btn-apply">Apply</button>
                </div>
                <div style="margin-top: 20px;">
                    <p>Sub total <span style="float: right;">£316.55</span></p>
                    <p>Tax <span style="float: right;">£3.45</span></p>
                    <p>Shipping <span style="float: right; color: green;">Free</span></p>
                    <h3>Total <span style="float: right;">£320.45</span></h3>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
