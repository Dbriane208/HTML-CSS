<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        .account {
            display: flex;
            align-items: center;
        }
        .account img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }
        main {
            display: flex;
            margin-top: 20px;
        }
        .checkout-form {
            flex: 2;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .order-summary {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .progress-step {
            display: flex;
            align-items: center;
        }
        .progress-step::after {
            content: "";
            display: block;
            width: 50px;
            height: 1px;
            background-color: #e0e0e0;
            margin: 0 10px;
        }
        .progress-step:last-child::after {
            display: none;
        }
        .active {
            color: #007bff;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #f8f9fa;
            color: #333;
        }
        .product-image {
            align-items: center;
            background-color: #f0f0f0;
            object-fit: fill;
            margin-bottom: 10px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .quantity-control button {
            width: 30px;
            height: 30px;
            background-color: #f0f0f0;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .quantity-control span {
            margin: 0 10px;
        }
        .discount-code {
            display: flex;
            margin-top: 10px;
        }
        .discount-code input {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/Daddy.png" alt="Daddy logo" class="logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Contact</a>
                <a href="#">Help</a>
            </nav>
            <div class="account">
                Account ▼
                <span style="font-size: 12px;">3 items</span>
                <img src="./images/random.jpeg" alt="Profile">
            </div>
        </header>
        <main>
            <div class="checkout-form">
                <div class="progress-bar">
                    <span class="progress-step active">Account</span>
                    <span class="progress-step">Shipping</span>
                    <span class="progress-step">Payment</span>
                </div>
                <h2>Account details</h2>
                <form>
                    <label for="email">Email address</label>
                    <input type="text" id="email" value="Email@myemail.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="********">
                    <div>
                        <a href="#">Register for account</a>
                        <button class="btn">Login</button>
                    </div>
                </form>
                <div style="margin-top: 20px;">
                    <button class="btn btn-secondary">Cancel order</button>
                    <button class="btn">Shipping details</button>
                </div>
            </div>
            <div class="order-summary">
                <h2>Order Summary</h2>
                <img src="./images/headphone.jpeg" alt="headphone" class="product-image">
                <h3>Sony wireless headphones</h3>
                <p>£320.45</p>
                <div class="quantity-control">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="discount-code">
                    <input type="text" placeholder="Gift Card / Discount code">
                    <button class="btn">Apply</button>
                </div>
                <div style="margin-top: 20px;">
                    <p>Sub total <span style="float: right;">£316.55</span></p>
                    <p>Tax <span style="float: right;">£3.45</span></p>
                    <p>Shipping <span style="float: right; color: green;">Free</span></p>
                    <h3>Total <span style="float: right;">£320.45</span></h3>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
